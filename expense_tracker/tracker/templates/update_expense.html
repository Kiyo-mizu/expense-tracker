<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Expense</title>
</head>
<body>
    <h1>Update Expense</h1>

    <form method="post">
        {% csrf_token %}
        
        <label for="amount">
            <input type="text" name="amount" id="amount" value="{{expenses.amount}}">
        </label>

        <label for="description">
            <input type="text" name="description" id="description" value="{{expenses.description}}">
        </label>

        <button type="submit">Update</button>

    </form>

</body>
</html>
